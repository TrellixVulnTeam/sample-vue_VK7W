<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
</head>

<body>
    <style>

    </style>

    <div id="root">
        <p>num is:{{num}}</p>
        <base-conter text="conrering" :number="num" @inc="plusnum"></base-conter>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    num: 3
                }
            },
            methods: {
                plusnum(number1) {
                    this.num += number1
                }
            },
        });
        // ساخت کامپوننت
        app.component('base-conter', {
            template: `<div>
                <span>{{text}}{{number}}</span>
                <button @click="inc">add</button>
                </div>
            `,
            props: ['text', 'number'],
            methods: {
                inc() {
                    this.$emit('inc', 3)
                }
            },
            data() {
                return {
                    conter: this.number
                }
            },
        })
        const vm = app.mount('#root');
    </script>
</body>

</html>
